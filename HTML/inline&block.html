<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block elements</title>
</head>
<body>
    <!-- Block elements -->
    <p style="border:solid black">this is paragraph</p>
   <div style="border: solid blue;">this is paragraph</div>

   <br>
   <!-- Inline elements -->
   <span style="border: 2px solid red">this is span</span>
   <a style="border: 2px solid red">this is span</a>
   <strong style="border: 2px solid red">this is span</strong>
</body>
</html>
