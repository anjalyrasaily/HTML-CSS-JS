<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <!-- -It simply means that the character that are used will be of  UTF-8.It declares the pages character encoding.It should contain a standard IANA MINE name for character encodings.Moreover,authors are encouraged to use UTF-8. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- -It helps any particular website to open in the highest compability mode available.It is mostly for those who are stillusing internet explorer.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- -This tag is used to make your website responsive and adjust its width in such a way that it looks good in both PC or MOBILE.It helps in making the website mobile friendly also. -->

    <meta name="description" content="This is description">
    <!-- -To add a description,we have to write the above statement and write your own description in the content part. -->
    <meta name="keywords" content="html,css,webdevelopment">
    <!-- -Keywords are those special words through which a user reach any website.You can add the keywords in the content part of tag -->
    <meta name="robots" content="INDEX, FOLLOW">
    <!-- -If we want our website to be indexed in Google or other search engines and bots should follow all the links present on website,then we have to write the above statement. -->


    <title>Document</title>
    <!-- This is how we include external css -->
    <link rel="stylesheet" href="index.css">
    <!-- This is how we include external javascript -->
    <script src="index.js"></script>
</head>

<body>

</body>

</html>
